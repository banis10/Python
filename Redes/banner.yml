---
- hosts: routers
  gather_facts: no
  tasks:
  - name: Lets configure login banner
    ios_banner:
      banner: login
      text: |
        The Doors of Durin, Lord of Moria. Speak, friend, and enter. I, Narvi, made them. Celebrimbor of Hollin drew these signs.
      state: present

  - name: Lets configure motd banner
    ios_banner:
      banner: motd
      text: |
        One Router to rule them all, One Router to find them, One Router to bring them all and in the darkness bind them
      state: present

  - name: Show the version of the devices
    ios_command:
      commands:
        - show version
    register: version

  - name: Show the value of version
    debug:
      msg: "{{version}}"

  - name: Show the ip interfaces
    ios_command:
      commands:
        - show ip int brief
    register: ipint
  - name: Show the value of ipint
    debug:
      msg: "{{ipint}}"